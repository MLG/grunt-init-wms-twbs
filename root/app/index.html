<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>{%= title %}</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="//wms.b1.ru/media/mlg/mlg_bootstrap.css">
  <link rel="stylesheet" href="//wms.b1.ru/media/mlg/default.css">
  <link rel="stylesheet" href="//wms.b1.ru/media/mlg/tools.css">
  <!-- build:css css/{%= name %}.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="css/app.css"/>
  <!-- endbuild -->
</head>
<body ng-app="{%= name %}" jm-random-background refresh="900">
  <mlg-twbs-menu app-name="{%= name %}" auth-path="auth" init-path="init"></mlg-twbs-menu>

  {%if (importedModules.indexOf('ngRoute') !== -1 || importedModules.indexOf('ui.router') !== -1) {%}
  <ng-view></ng-view>
  {%}%}
  {%if (importedModules.indexOf('ngRoute') === -1 && importedModules.indexOf('ui.router') === -1) {%}
  <section class="message" ng-controller="mainController">
    {{ message }}
  </section>
  {%}%}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.min.js"></script>
  <script src="//wms.b1.ru/media/mlg/bootstrap/js/bootstrap.min.js"></script>
  <!-- build:js js/{%= name %}.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/main.js"></script>
  <!-- endbuild -->

</body>
</html>
